<!DOCTYPE html>
<html lang="en">
<head>

<script>
 const pessoas = ["Hayley","Joey","Justyn","Anabelle","Kamren","William","Tracy","Shelbie","Donna","Rita"]
function sortear(){
    let np = pessoas.length
    let ns = Math.round(Math.random() *np)
    document.getElementById("display").innerHTML=pessoas[ns]

}




</script>

<body>
<h1 id="display"></h1>
    <button onclick="sortear()" style="background-color: black; color: cyan;"> sortear</button>
</body>
