<button type="submit" (click)="buscar(term,nome,n)"><mat-icon>search</mat-icon></button>

<mat-grid-list cols="4" rowHeight="1:1.2">
    <div *ngFor="let n of nome;">
      <mat-grid-tile>
        <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{produtos[n].titulo}}</mat-card-title>
          <mat-card-subtitle>{{produtos[n].valor}}</mat-card-subtitle>
        </mat-card-header>
        <!--<img mat-card-image src="{{'../../assets/images/' + produtos[n].img}}" alt="{{produtos[n].titulo}}" width="250px">-->
        <mat-card-content>
          <p>
            {{produtos[n].titulo}}
          </p>
        </mat-card-content>
      </mat-card>
      </mat-grid-tile>
    </div>
</mat-grid-list>
